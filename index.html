<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="item" draggable="true">А</div>
            <div class="item" draggable="true">Б</div>
            <div class="item" draggable="true">В</div>
            <div class="item" draggable="true">Г</div>
            <div class="item" draggable="true">Д</div>
            <div class="item" draggable="true">Е</div>
            <div class="item" draggable="true">Ж</div>
            <div class="item" draggable="true">З</div>
            <div class="item" draggable="true">Л</div>
            <div class="item" draggable="true">О</div>
            <div class="item" draggable="true">П</div>
            <div class="item" draggable="true">И</div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>


    <script src="app.js"></script>
</body>
</html>
